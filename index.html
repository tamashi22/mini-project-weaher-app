<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="shortcut icon" href="img/rainy-day.png">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <div class="search">
            <input type="text" class="search__weather" placeholder="Seach Weather">
            <button class="search__bt"><img src="img/svg/iconmonstr-magnifier-2.svg" alt=""></button>
        </div>
        <div class="weather">

            <h1 class="city"></h1>
            <div class="temp"></div>
            <img src="" alt="" class="icon">
            <div class="weather__des"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="error"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
